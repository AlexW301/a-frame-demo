<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script type="module" src="./script.js"></script>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r134/examples/js/deprecated/Geometry.js"></script>
    <script src="./components/phase-shift.js"></script>
    <script src="./components/log.js"></script>
    <script src="./components/box.js"></script>
    <script src="./components/paddle.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <a-asset-item id="paddle" src="/models/paddle.glb"></a-asset-item>
      </a-assets>
      <!-- <a-entity id="rhand" mixin="physics-hands"
                hand-controls="hand: right">
      </a-entity>
      <a-entity id="lhand" mixin="physics-hands"
                hand-controls="hand: left">
      </a-entity> -->
      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
      <a-entity sphere-collider="objects: .paddle;" super-hands id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>

      <a-entity phase-shift grabbable class="paddle" paddle gltf-model="#paddle"></a-entity>
      <!-- <a-box static-body width="100" height="0.01" depth="100" visible="false"></a-box> -->
      <a-box
        grabbable
        class="cube"
        dynamic-body
        position="-1 0.5 -1"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>
      <a-plane
      static-body
      position="0 0 -4"
      rotation="-90 0 0"
      width="4"
      height="4"
      color="#7BC8A4"
    ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
