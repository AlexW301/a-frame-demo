<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="./components/phase-shift.js"></script>
    <script src="./components/log.js"></script>
    <script src="./components/box.js"></script>
    <script src="./components/paddle.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <a-asset-item id="paddle" src="/models/paddle.glb"></a-asset-item>
        <a-mixin
          id="all-interactions"
          hoverable
          grabbable
          stretchable
          draggable
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
          dynamic-body
        ></a-mixin>

        <a-mixin
          id="grab-move"
          hoverable
          grabbable
          draggable
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
          dynamic-body
        ></a-mixin>

        <a-mixin
          id="physics-hands"
          physics-collider
          phase-shift
          collision-filter="collisionForces: false"
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                     colliderEventProperty: els;
                     colliderEndEvent: collisions;
                     colliderEndEventProperty: clearedEls;"
        ></a-mixin>
      </a-assets>
      <a-entity id="rhand" mixin="physics-hands"
                hand-controls="hand: right">
      </a-entity>
      <a-entity id="lhand" mixin="physics-hands"
                hand-controls="hand: left">
      </a-entity>
      <a-entity class="paddle" mixin="paddle grab-move" paddle gltf-model="#paddle"></a-entity>
      <a-box
        mixin="grab-move"
        position="-1 0.5 -1"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>
      <!-- <a-entity box></a-entity> -->
      <a-sphere
        log_helloworld="event: anEvent; message: Hello World!"
        log_metaverse="message: Hello Metaverse!"
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        static-body
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
